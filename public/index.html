<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Titan Beats</title>
        <link rel="icon" sizes="any" type="image/svg+xml" href="/css/logo/music-player-favicon.svg" />
        <link rel="stylesheet" href="css/style.css" />
        <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script> -->
    </head>
    <body>
        <div class="theme-btn">
            <img id="btn-img" src="css/logo/light.png" alt="btn" />
        </div>
        <div class="screen-btn">
            <img id="btn-screen" src="css/logo/fullScreen.png" alt="fullScreen" />
        </div>
        <div class="wraper">
            <!-- <div class="shooting">
                <img class="shooting-star" src="css/svg/layers/shootingStar.svg" alt="shootingStar" />
                </div> -->
            <img id="Back" src="css/svg/layers/Back.svg" alt="Back" class="wraper__vector wraper__vector--Back" />
            <!-- <svg viewBox="0 0 508 285.75001" class="wraper__vector wraper__vector--Back">
                <use xlink:href="css/svg/layers/Back.svg#svg8"></use>
            </svg> -->
            <img
                id="Middle"
                src="css/svg/layers/Middle.svg"
                alt="Middle"
                class="wraper__vector wraper__vector--Middle"
            />
            <img id="Front" src="css/svg/layers/Front.svg" alt="Front" class="wraper__vector wraper__vector--Front" />
            <img
                id="Mountains"
                src="css/svg/layers/Mountains.svg"
                alt="Mountains"
                class="wraper__vector wraper__vector--Mountains"
            />
            <img id="Sky" src="css/svg/layers/Sky.svg" alt="sky" class="wraper__vector wraper__vector--Sky" />

            <!-- <img src="css/svg/layers/Sun.svg" alt="star" class="wraper__vector wraper__vector--Sun" /> -->
            <!-- <img src="css/svg/layers/Sun.svg" alt="star" class="wraper__vector wraper__vector--Sun2" />
            <img src="css/svg/layers/Sun.svg" alt="star" class="wraper__vector wraper__vector--Sun3" /> -->

            <div class="sun">
                <svg>
                    <use xlink:href="css/svg/layers/Sun.svg#svg8"></use>
                </svg>
                <svg class="sun--1">
                    <use xlink:href="css/svg/layers/Sun.svg#svg8"></use>
                </svg>
                <svg class="sun--2">
                    <use xlink:href="css/svg/layers/Sun.svg#svg8"></use>
                </svg>
                <svg class="sun--3">
                    <use xlink:href="css/svg/layers/Sun.svg#svg8"></use>
                </svg>
            </div>

            <div class="mist">
                <svg viewBox="20 0 450 285.75001">
                    <path
                        d="m -0.51539831,33.982105 c 0,0 117.19847831,100.054875 179.82359831,33.461065 68.42842,-72.7648672 117.98243,-51.577066 156.31834,-20.553452 70.56779,57.107492 96.2287,-12.58072 149.88599,4.861877 33.02357,10.735107 27.82115,21.251861 27.82115,21.251861 l -1.86096,89.021654 -514.4677581,-1.62452 z"
                    ></path>
                </svg>
            </div>

            <div class="cloud">
                <svg class="cloud--1">
                    <use id="cloud--1" xlink:href="css/svg/layers/Clouds.svg#svg8"></use>
                </svg>
                <svg class="cloud--2">
                    <use id="cloud--2" xlink:href="css/svg/layers/Clouds.svg#svg8"></use>
                </svg>
                <svg class="cloud--3">
                    <use id="cloud--3" xlink:href="css/svg/layers/Clouds.svg#svg8"></use>
                </svg>
                <svg class="cloud--4">
                    <use id="cloud--4" xlink:href="css/svg/layers/Clouds.svg#svg8"></use>
                </svg>
            </div>
            <div class="cloud-back">
                <svg class="cloud-back--1">
                    <use id="cloud-back--1" xlink:href="css/svg/layers/CloudFar.svg#svg8"></use>
                </svg>
                <svg class="cloud-back--2">
                    <use id="cloud-back--2" xlink:href="css/svg/layers/CloudFar.svg#svg8"></use>
                </svg>
                <svg class="cloud-back--3">
                    <use id="cloud-back--3" xlink:href="css/svg/layers/CloudFar.svg#svg8"></use>
                </svg>
            </div>
        </div>

        <script src="js/theme.js"></script>
        <script src="js/vendor/animejs/lib/anime.min.js"></script>
        <script src="js/animation.js"></script>
        <script src="js/app.js"></script>
        <script src="js/fullScreen.js"></script>
    </body>
</html>
